spring:
  application:
    name: sale-order
  cloud:
    config:
      discovery:
        enabled: true
        service-id: sale-config
      profile: dev
      name: order
    stream:
      bindings:
        myMessage:
          group: myOrder
  redis:
    host: localhost
    port: 6379
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
server:
  port: 8091